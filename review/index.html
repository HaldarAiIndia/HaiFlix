<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaiFlix Movie Review</title>

 <!-- SEO Description -->
  <meta name="description" content="HaiFlix is your home for unlimited movies, trending webseries, and ultra-fast Live TV streaming. Watch anytime, anywhere — no limits.">

<!-- Keywords (optional but useful) -->
  <meta name="keywords" content="movies, webseries, live tv, streaming, cinema, entertainment, watch movies online">

 <!-- Author -->
  <meta name="author" content="HaiFlix">

 <!-- Robots (allow indexing) -->
  <meta name="robots" content="index, follow">

  <!-- Open Graph (for social media preview) -->
  <meta property="og:title" content="HaiFlix Movie Review – Stream Movies & Live TV">
  <meta property="og:description" content="Unlimited movies, webseries, and live TV streaming in one place.">
  <meta property="og:image" content="/favicons.png">
  <meta property="og:type" content="website">


<!-- Favicon -->
<link rel="icon" type="image/png" sizes="512x512" href="/favicons.png">

<!-- Apple / iOS Icon -->
<link rel="apple-touch-icon" href="/favicons.png">

<!-- Web Manifest for PWA -->
<link rel="manifest" href="/review/manifest.json">
<meta name="theme-color" content="#ffffff">
    


    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        /* --- START OF aistudio_Style.css --- */
        :root {
            --bg-primary: #17181a;
            --bg-secondary: #202225;
            --bg-tertiary: #2c2f33;
            --bg-code: #101214;
            --bg-hover: #35383c;
            --text-primary: #f0f2f5;
            --text-secondary: #a8b3cf;
            --text-active: #82aaff;
            --border-color: #3a3d42;
            --error-color: #ff8a80;
            --sidebar-width: 260px;
            --font-family: 'Inter', sans-serif;
            --font-family-code: 'Roboto Mono', monospace;
        }

        /* --- Base & Reset --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: auto; background-color: var(--bg-primary); color: var(--text-primary); font-family: var(--font-family); font-size: 16px; }
        button, a { background: none; border: none; cursor: pointer; color: inherit; text-decoration: none; font-family: inherit; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; font-size: 20px; color: var(--text-secondary); transition: color 0.2s; user-select: none; }

        /* --- Accessibility --- */
        .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
        *:focus-visible { outline: 2px solid var(--text-active); outline-offset: 2px; border-radius: 4px; }

        /* --- Main Layout --- */
        .app-container { display: flex; width: 100%; min-height: 100%; }
        .main-wrapper { width: 100%; display: flex; flex-direction: column; }
        .main-header { display: flex; align-items: center; justify-content: center; padding: 12px 24px; background-color: rgba(23, 24, 26, 0.7); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color); flex-shrink: 0; position: sticky; top: 0; z-index: 100; }
        .header-title { font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .header-title .material-symbols-outlined { color: var(--text-primary); }
        .content-area { flex-grow: 1; position: relative; }
        .content-wrapper { max-width: 820px; width: 100%; margin: 0 auto; padding: 24px 16px; }
        
        /* --- Form & Button Styles --- */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.9rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 8px; }
        .form-group textarea { width: 100%; background-color: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 6px; padding: 12px; font-size: 1rem; color: var(--text-primary); outline: none; transition: border-color 0.2s; resize: vertical; min-height: 120px; }
        .form-group textarea:focus { border-color: var(--text-active); }
        .btn { padding: 10px 20px; font-weight: 600; border-radius: 8px; transition: background-color 0.2s, color 0.2s, opacity 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn .material-symbols-outlined { font-size: 18px; }
        .btn-primary { background-color: var(--text-active); color: var(--bg-primary); }
        .btn-primary:hover:not(:disabled) { opacity: 0.9; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .prompt-input-wrapper { position: relative; width: 100%; max-width: 820px; margin: 0 auto; display: flex; align-items: center; gap: 12px; background-color: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px; padding: 8px 12px; transition: border-color 0.2s; }
        .prompt-input-wrapper:focus-within { border-color: var(--text-active); }
        .prompt-input-wrapper .material-symbols-outlined { flex-shrink: 0; }
        .prompt-input { width: 100%; background: transparent; border: none; color: var(--text-primary); outline: none; font-size: 1rem; line-height: 1.6; }
        .send-button { background-color: var(--bg-tertiary); width: auto; height: 36px; padding: 0 16px; border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: all 0.2s ease; transform: scale(0.9); opacity: 0.6; gap: 8px; font-weight: 500; }
        .send-button.active { background-color: var(--text-active); transform: scale(1); opacity: 1; }
        .send-button.active .material-symbols-outlined, .send-button.active span { color: var(--bg-primary); }
        .send-button:disabled { background-color: var(--bg-tertiary); cursor: not-allowed; opacity: 0.5; }
        
        footer { text-align: center; padding: 24px 0; margin-top: 32px; border-top: 1px solid var(--border-color); color: var(--text-secondary); font-size: 0.9rem; flex-shrink: 0; }
        /* --- END OF aistudio_Style.css --- */


        /* --- Custom Styles for HaiCenema App --- */
        #search-section {
            position: relative;
            margin-bottom: 32px;
        }

        #suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-top: 8px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 999;
            max-height: 400px;
            overflow-y: auto;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .suggestion-item:not(:last-child) {
            border-bottom: 1px solid var(--border-color);
        }

        .suggestion-item:hover {
            background-color: var(--bg-hover);
        }

        .suggestion-poster {
            width: 40px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 12px;
            background-color: var(--bg-tertiary);
            flex-shrink: 0;
        }

        .suggestion-details {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .suggestion-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .suggestion-year {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* --- Generic Card for Movie, Review, Not-Found --- */
        .card-container {
            display: none; /* Hidden by default */
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
        }

        /* Movie Display Section */
        #movie-display-section {
            display: none; /* Overrides .card-container */
            grid-template-columns: 250px 1fr;
            gap: 24px;
        }

        #movie-poster {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .movie-info { display: flex; flex-direction: column; }
        .movie-title { font-size: 2rem; font-weight: 700; display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
        .movie-title .material-symbols-outlined { font-size: 32px; color: var(--text-primary); }
        
        .other-options { display: flex; gap: 24px; margin-bottom: 24px; flex-wrap: wrap; }
        .option-item { display: flex; align-items: center; gap: 8px; color: var(--text-secondary); font-size: 0.9rem;}
        .option-item span:last-child { color: var(--text-primary); font-weight: 500; }

        .plot-section p { line-height: 1.7; color: var(--text-secondary); }

        /* Review Section */
        #review-section h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 16px; display: flex; align-items: center; gap: 10px; }
        #review-section h2 .material-symbols-outlined { color: var(--text-primary); font-size: 24px; }
        
        #reviews-list { margin-top: 24px; display: flex; flex-direction: column; gap: 12px; }
        .review-card { background-color: var(--bg-tertiary); padding: 16px; border-radius: 8px; border-left: 3px solid var(--text-active); line-height: 1.6; }
        #reviews-list p { color: var(--text-secondary); font-style: italic; }

        /* Not Found Section */
        #not-found-section {
            display: none; /* Overrides .card-container */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 48px 24px;
        }

        #not-found-section .material-symbols-outlined { font-size: 80px; color: var(--text-secondary); margin-bottom: 16px; }
        #not-found-section h2 { font-size: 1.75rem; margin-bottom: 8px; }
        #not-found-section p { color: var(--text-secondary); }

        /* Responsive Design */
        @media (max-width: 768px) {
            #movie-display-section {
                grid-template-columns: 1fr;
                text-align: center;
            }
            #movie-poster { margin: 0 auto 24px auto; }
            .movie-title, .other-options { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="main-wrapper">
            <header class="main-header">
                <div class="header-title">
                    <span class="material-symbols-outlined">movie</span>
                    HaiFlix Movie Review
                </div>
            </header>

            <main class="content-area">
                <div class="content-wrapper">
                    <!-- SEARCH SECTION -->
                    <section id="search-section">
                        <div class="prompt-input-wrapper">
                            <span class="material-symbols-outlined">search</span>
                            <input type="text" id="search-input" class="prompt-input" placeholder="Search for a movie title...">
                            <button id="search-button" class="send-button">
                                <span class="material-symbols-outlined">travel_explore</span>
                                <span>Search</span>
                            </button>
                        </div>
                        <div id="suggestions-dropdown"></div>
                    </section>

                    <!-- MOVIE DISPLAY SECTION -->
                    <section id="movie-display-section" class="card-container">
                        <img id="movie-poster" src="" alt="Movie Poster">
                        <div class="movie-info">
                            <h2 class="movie-title">
                                <span class="material-symbols-outlined">local_movies</span>
                                <span id="movie-title"></span>
                            </h2>
                            <div class="other-options">
                                <div class="option-item">
                                    <span class="material-symbols-outlined">calendar_month</span>
                                    <span id="movie-year"></span>
                                </div>
                                <div class="option-item">
                                    <span class="material-symbols-outlined">star_rate</span>
                                    <span id="movie-rating"></span>
                                </div>
                                <div class="option-item">
                                    <span class="material-symbols-outlined">category</span>
                                    <span id="movie-genre"></span>
                                </div>
                            </div>
                            <div class="plot-section">
                                <p id="movie-plot"></p>
                            </div>
                        </div>
                    </section>

                    <!-- REVIEW SECTION -->
                    <section id="review-section" class="card-container">
                        <h2>
                            <span class="material-symbols-outlined">rate_review</span>
                            Write a Review
                        </h2>
                        <div class="form-group">
                            <textarea id="review-textarea" placeholder="Share your thoughts on the movie..."></textarea>
                        </div>
                        <button id="submit-review" class="btn btn-primary">
                            <span class="material-symbols-outlined">send</span>
                            Submit Review
                        </button>
                        <div id="reviews-list">
                            <!-- Reviews will be dynamically inserted here -->
                        </div>
                    </section>
                    
                    <!-- NOT FOUND UI -->
                    <section id="not-found-section" class="card-container">
                        <span class="material-symbols-outlined">search_off</span>
                        <h2>Movie Not Found</h2>
                        <p>Please check the spelling or try a different title.</p>
                    </section>
                </div>
            </main>

            <footer>
                <p>© Copyright by HaiFlix</p>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_KEY = 'b74155be';
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const suggestionsDropdown = document.getElementById('suggestions-dropdown');
            
            const movieDisplaySection = document.getElementById('movie-display-section');
            const reviewSection = document.getElementById('review-section');
            const notFoundSection = document.getElementById('not-found-section');

            let currentMovieImdbID = null;

            // --- EVENT LISTENERS ---
            searchInput.addEventListener('input', handleInput);
            searchButton.addEventListener('click', () => searchMovie(searchInput.value.trim()));
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    searchMovie(searchInput.value.trim());
                    suggestionsDropdown.innerHTML = '';
                }
            });
            document.addEventListener('click', (event) => {
                if (!event.target.closest('#search-section')) {
                    suggestionsDropdown.innerHTML = '';
                }
            });

            // --- SEARCH AND SUGGESTION LOGIC ---
            function handleInput(e) {
                const query = e.target.value.trim();
                
                // Toggle search button active state
                if(query.length > 0) {
                    searchButton.classList.add('active');
                } else {
                    searchButton.classList.remove('active');
                }

                if (query.length < 2) {
                    suggestionsDropdown.innerHTML = '';
                    return;
                }
                
                fetchSuggestions(query);
            }

            async function fetchSuggestions(query) {
                try {
                    const response = await fetch(`https://www.omdbapi.com/?s=${query}&apikey=${API_KEY}`);
                    const data = await response.json();
                    
                    if (data.Response === "True") {
                        displaySuggestions(data.Search);
                    } else {
                        suggestionsDropdown.innerHTML = '';
                    }
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                    suggestionsDropdown.innerHTML = '';
                }
            }

            function displaySuggestions(movies) {
                suggestionsDropdown.innerHTML = '';
                const suggestions = movies.slice(0, 5); // Show top 5
                suggestions.forEach(movie => {
                    const item = document.createElement('div');
                    item.classList.add('suggestion-item');
                    item.innerHTML = `
                        <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/40x60'}" alt="Poster" class="suggestion-poster">
                        <div class="suggestion-details">
                            <div class="suggestion-title">${movie.Title}</div>
                            <div class="suggestion-year">${movie.Year}</div>
                        </div>
                    `;
                    item.addEventListener('click', () => {
                        searchInput.value = movie.Title;
                        suggestionsDropdown.innerHTML = '';
                        searchButton.classList.add('active');
                        searchMovie(movie.Title);
                    });
                    suggestionsDropdown.appendChild(item);
                });
            }

            async function searchMovie(title) {
                if (!title) return;
                
                hideAllSections();

                try {
                    const response = await fetch(`https://www.omdbapi.com/?t=${title}&apikey=${API_KEY}`);
                    const data = await response.json();
                    
                    if (data.Response === "True") {
                        renderMovie(data);
                    } else {
                        showNotFound();
                    }
                } catch (error) {
                    console.error('Error fetching movie:', error);
                    showNotFound();
                }
            }

            // --- UI RENDER LOGIC ---
            function renderMovie(movie) {
                currentMovieImdbID = movie.imdbID;

                document.getElementById('movie-poster').src = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450';
                document.getElementById('movie-title').textContent = movie.Title;
                document.getElementById('movie-year').textContent = movie.Year;
                document.getElementById('movie-rating').textContent = `IMDb: ${movie.imdbRating}`;
                document.getElementById('movie-genre').textContent = movie.Genre;
                document.getElementById('movie-plot').textContent = movie.Plot;

                movieDisplaySection.style.display = 'grid';
                reviewSection.style.display = 'block';

                renderReviews();
            }
            
            function hideAllSections() {
                movieDisplaySection.style.display = 'none';
                reviewSection.style.display = 'none';
                notFoundSection.style.display = 'none';
            }

            function showNotFound() {
                notFoundSection.style.display = 'flex';
            }

            // --- REVIEW LOGIC ---
            const submitReviewButton = document.getElementById('submit-review');
            const reviewTextarea = document.getElementById('review-textarea');
            const reviewsList = document.getElementById('reviews-list');

            submitReviewButton.addEventListener('click', saveReview);

            function saveReview() {
                const reviewText = reviewTextarea.value.trim();
                if (!reviewText || !currentMovieImdbID) return;

                const reviews = getReviewsForMovie(currentMovieImdbID);
                reviews.push(reviewText);
                localStorage.setItem(currentMovieImdbID, JSON.stringify(reviews));

                reviewTextarea.value = '';
                renderReviews();
            }

            function getReviewsForMovie(imdbID) {
                const storedReviews = localStorage.getItem(imdbID);
                return storedReviews ? JSON.parse(storedReviews) : [];
            }

            function renderReviews() {
                if (!currentMovieImdbID) return;
                
                reviewsList.innerHTML = '';
                const reviews = getReviewsForMovie(currentMovieImdbID);

                if (reviews.length === 0) {
                    reviewsList.innerHTML = '<p>No reviews yet. Be the first to write one!</p>';
                    return;
                }

                reviews.forEach(review => {
                    const reviewCard = document.createElement('div');
                    reviewCard.classList.add('review-card');
                    reviewCard.textContent = review;
                    reviewsList.appendChild(reviewCard);
                });
            }
        });
    </script>
</body>
</html>
